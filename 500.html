<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 150px;
            color: #FF6347; /* Tomato color */
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
        }
        p {
            font-size: 20px;
            color: #666;
            margin-top: 10px;
            line-height: 1.6;
        }
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #ff4500;
        }
        .illustration {
            max-width: 300px;
            margin-top: 50px;
            animation: bounce 1.5s infinite;
        }
        /* Animation for illustration */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <p class="error-message">Oops! Something went wrong on our side.</p>
        <p>We're working on it, but in the meantime, you can go back to the homepage and try again later.</p>
        <a href="{{url_for('home')}}" class="home-button">Go Back Home</a>
    </div>
    <div class="background"></div>
</body>
</html>
