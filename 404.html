<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 120px;
            margin: 0;
            color: #FF6347; /* Tomato color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
        }

        .error-message {
            font-size: 20px;
            color: #888;
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #ff4500;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png');
            background-color: #f0f0f0;
            opacity: 0.1;
            z-index: -1;
        }

        .illustration {
            max-width: 250px;
            margin-top: 50px;
        }

        /* Animation for the 404 number */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="shake">404</h1>
        <p class="error-message">Oops! The page you're looking for does not exist.</p>
        <p>Sorry, the page you requested has been moved or deleted. But don't worry, we have a lot more for you!</p>

        <a href="{{url_for('home')}}" class="home-button">Go Back Home</a>
        <div class="illustration">
        </div>
    </div>
    <div class="background"></div>
</body>
</html>
