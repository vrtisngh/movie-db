<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 5rem;
            color: #e74c3c;
            margin: 0;
        }

        h2 {
            font-size: 2rem;
            color: #555;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .btn {
            text-decoration: none;
            padding: 12px 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <h2>Forbidden</h2>
        <p>You don't have permission to access this resource.</p>
        <a href="{{url_for('home')}}" class="btn">Go Back Home</a>
    </div>
</body>
</html>
